<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0f;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.2);
            --text-main: #f5f5f7;
            --text-dim: #8a8a9e;
            --card-bg: rgba(20, 20, 30, 0.95);
            --card-border: rgba(255, 255, 255, 0.08);
            --error: #ff4d6d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 20px 0 15px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #fff 30%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .access-card {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 30px 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .lock-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 12px;
            display: block;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .input-group {
            position: relative;
            margin: 20px 0 8px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        .access-input {
            width: 100%;
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 16px 16px 45px;
            color: var(--text-main);
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .access-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .hint-text {
            display: block;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .btn-access {
            width: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, #00b896 100%);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Developer Button Styling */
        .btn-dev {
            margin-top: 25px;
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-dim);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-dev:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 12px;
            display: none;
        }

        .error-message.show { display: block; }

        #page-2 {
            display: none;
            width: 100%;
            animation: fadeIn 5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .celebration-card {
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
        }

        .hero-title {
            font-weight: 800;
            font-size: 2.2rem;
            line-height: 1;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .message-container {
            margin: 20px 0;
            padding: 18px;
            background: rgba(10, 10, 15, 0.5);
            border-radius: 12px;
            border-left: 3px solid var(--accent);
            text-align: left;
        }

        .footer { text-align: center; margin-top: auto; padding: 20px 0; color: var(--text-dim); }
    </style>
</head>
<body>

    <div class="header">
        <h1>SECURE ACCESS</h1>
        <p>BDAY Presents for niru</p>
    </div>

    <div class="main-container">
        <div id="page-1" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="access-card">
                <i class="fas fa-lock lock-icon"></i>
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="passcode" class="access-input" placeholder="Enter unique code" autocomplete="off" inputmode="text">
                </div>
                <span class="hint-text">(hint 785Ã—550)</span>
                
                <button class="btn-access" onclick="initiateReveal()" id="access-btn">
                    VERIFY & ENTER <i class="fas fa-arrow-right"></i>
                </button>
                <div class="error-message" id="err">ðŸ«© Do you think developer is a fool to share a hint?</div>
            </div> 

            <button class="btn-dev" onclick="window.open('https://nikhil007-eng.github.io/xos-social-Id/', '_blank')">
    <i class="fas fa-code"></i> DEVELOPER
</button>

        </div>

        <div id="page-2">
            <div class="celebration-card">
                <img src="niru.png" alt="Birthday Image" style="width: 100%; max-width: 280px; height: auto; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--accent); box-shadow: 0 0 20px var(--accent-glow);">
                
                <div class="hero-title"><br>HAPPY BIRTHDAY<br>BRO</div>
                <div style="font-size: 2.8rem; margin: 20px 0;">ðŸŽ‰</div>
                <div class="message-container">
                    <div id="typewriter" style="line-height: 1.5; color: var(--text-dim);"></div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Secure Portal v1.0
        for code ask developer</p>
    </div>
        
    
    <script>
        const message = "To the one who has been my day-one protector and partner in chaos. Today isn't just a celebration of your age, it's a celebration of your character. Keep leveling up, keep breaking boundaries. You're the GOAT, Bro.";
        const correctCode = "MSD07";
        
        const successAudio = new Audio('y2mate_xvijLIk.mp3');
        const errorAudio = new Audio('Fahh_-_Sound_Effect___SowaSFX(256k).mp3');

        function fireConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#00d4aa', '#ffffff', '#00b896']
              });
              confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#00d4aa', '#ffffff', '#00b896']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }

        function initiateReveal() {
            const codeInput = document.getElementById('passcode');
            const code = codeInput.value.trim();
            const errorElement = document.getElementById('err');

            if(code.toUpperCase() === correctCode) {
                successAudio.play().catch(e => console.log("Audio play failed", e));
                fireConfetti();
                codeInput.blur();
                document.getElementById('page-1').style.display = 'none';
                document.getElementById('page-2').style.display = 'block';
                startTyping();
            } else {
                errorAudio.currentTime = 0;
                errorAudio.play().catch(e => console.log("Audio play failed", e));
                errorElement.classList.add('show');
                codeInput.value = '';
                codeInput.focus();
                setTimeout(() => errorElement.classList.remove('show'), 2000);
            }
        }

        function startTyping() {
            let i = 0;
            const element = document.getElementById('typewriter');
            function type() {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 40);
                }
            }
            type();
        }

        document.getElementById('passcode').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') initiateReveal();
        });
    </script>
</body>
